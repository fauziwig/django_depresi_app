{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid min-vh-100 d-flex flex-column justify-content-between" style="background: #fffaf6;">
    <div class="row flex-grow-1 justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4 d-flex flex-row overflow-hidden" style="max-width: 800px; margin: 0 auto;">
                <div class="p-5 flex-fill" style="min-width: 320px;">
                    <div class="mb-4 text-center">
                        
                        <h1 class="fw-bold mb-2 text-center" style="color:#b86fc6; font-size:2.2rem;">Masuk ke Akun</h2>
                    </div>
                    
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger py-2" role="alert">⚠️ {{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control rounded-3" id="username" name="username" required placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control rounded-3" id="password" name="password" required placeholder="Password">
                        </div>
                        <button type="submit" class="btn w-100 py-2 fw-bold" style="background:#b86fc6; color:#fff; font-size:1.2rem;">Masuk</button>
                    </form>

                    <div class="mt-3 text-center login-link">
                        Belum punya akun ?, <a href="/register/" class="text-decoration-underline" style="color:#b86fc6;">Daftar di sini</a>
                    </div>
                </div>
                <div class="d-none d-md-flex flex-column align-items-center justify-content-center flex-fill bg-white" style="padding:36px 24px;">
                    <div class="fw-bold fs-3 mb-2" style="color:#6d357a;">DepresiCare</div>
                    <img src="{% static 'hero.png' %}" alt="Ilustrasi Depresi" class="img-fluid mb-3" style="max-height:260px;">
                    
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
